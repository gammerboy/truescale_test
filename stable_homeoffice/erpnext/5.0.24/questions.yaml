# Include{groups}

groups:
  - name: "Ingress"
    description: "Ingress for erpnext"
  - name: "Networking"
    description: "Networking for erpext"
  - name: "Container Configuration"
    description: "Configure nextcloud container parameters"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-web_port"
    path: "/"

# Include{portalLink}

